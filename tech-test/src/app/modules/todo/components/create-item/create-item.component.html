<div class="add-task-container container flex p-5">
  <h1 class="title flex justify-content-center">
    Add task
  </h1>
  <div class="form-container flex">
    <form [formGroup]="createTaskForm" (ngSubmit)="onFormSubmit();" *ngIf="createTaskForm">
      <div class="form-group flex">
        <label>
          Category
        </label>
        <input type="text" formControlName="category"/>
      </div>
      <div class="form-group flex">
        <label>
          Description
        </label>
        <textarea type="text" formControlName="description"></textarea>
      </div>
      <div class="form-group flex">
        <label>
          Label
        </label>
        <input type="text" formControlName="label"/>
      </div>
      <div class="form-group justify-content-center flex">
        <button class="btn-primary btn" type="submit"
                [disabled]="createTaskForm.invalid">{{ task ? 'Update' : 'Create'}}</button>
      </div>
    </form>
  </div>
</div>
